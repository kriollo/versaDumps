name: Simple Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app/go.sum
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      
      - name: Build
        shell: bash
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.2
          cd app/frontend
          npm install
          cd ..
          wails build -platform windows/amd64 -nsis=false -webview2=embed -o versaDumps.exe
          cp config.yml build/bin/
          
      - name: Package
        shell: pwsh
        run: |
          cd app/build/bin
          Compress-Archive -Path versaDumps.exe, config.yml -DestinationPath ../../../versaDumps-windows-amd64.zip
          
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: versaDumps-windows-amd64.zip

  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app/go.sum
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      
      - name: Build
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.2
          cd app/frontend
          npm install
          cd ..
          wails build -platform darwin/amd64 -o versaDumps
          cp config.yml build/bin/
          
      - name: Package
        run: |
          cd app/build/bin
          tar -czf ../../../versaDumps-macos-amd64.tar.gz versaDumps config.yml
          
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: versaDumps-macos-amd64.tar.gz

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: app/go.sum
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev
      
      - name: Build
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@v2.10.2
          cd app/frontend
          npm install
          cd ..
          wails build -platform linux/amd64 -o versaDumps
          cp config.yml build/bin/
          
      - name: Package
        run: |
          cd app/build/bin
          tar -czf ../../../versaDumps-linux-amd64.tar.gz versaDumps config.yml
          
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: versaDumps-linux-amd64.tar.gz

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
      
      - uses: actions/download-artifact@v4
        with:
          name: macos-build
      
      - uses: actions/download-artifact@v4
        with:
          name: linux-build
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            versaDumps-windows-amd64.zip
            versaDumps-macos-amd64.tar.gz
            versaDumps-linux-amd64.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
